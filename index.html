<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Despesas</title>
    <meta name="theme-color" content="#1e1e1e">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #4CAF50;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --danger-color: #cf6679;
            --border-radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Telas */
        .screen { display: none; flex: 1; flex-direction: column; height: 100%; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Login */
        #screen-login { justify-content: center; align-items: center; text-align: center; }
        .login-card { background: var(--surface-color); padding: 40px; border-radius: var(--border-radius); width: 100%; max-width: 350px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .btn-login { background-color: var(--primary-color); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        /* Dashboard & Extrato */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 24px; }
        
        .card { background-color: var(--surface-color); padding: 20px; border-radius: var(--border-radius); margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .card h3 { color: var(--text-secondary); font-size: 14px; margin-bottom: 5px; }
        .card .value { font-size: 28px; font-weight: bold; }

        .transaction-item { display: flex; justify-content: space-between; align-items: center; background: var(--surface-color); padding: 15px; border-radius: var(--border-radius); margin-bottom: 10px; cursor: pointer; transition: transform 0.1s; }
        .transaction-item:active { transform: scale(0.98); }
        .t-info { display: flex; flex-direction: column; }
        .t-title { font-weight: 600; }
        .t-date { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
        .t-amount { font-weight: bold; color: var(--primary-color); }

        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--surface-color); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #333; z-index: 100; }
        .nav-item { color: var(--text-secondary); font-size: 12px; text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary-color); font-weight: bold; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; }

        /* Fab Button */
        .fab { position: fixed; bottom: 90px; right: 20px; background-color: var(--primary-color); color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4); cursor: pointer; border: none; z-index: 90; }

        /* Modal Detalhes (Simplificado para evitar crash) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; justify-content: center; align-items: end; }
        .modal.open { display: flex; }
        .modal-content { background: var(--surface-color); width: 100%; padding: 30px 20px; border-radius: 20px 20px 0 0; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .detail-row { margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .detail-label { color: var(--text-secondary); font-size: 12px; }
        .detail-value { font-size: 16px; margin-top: 5px; }
        .close-modal { background: transparent; border: 1px solid #555; color: #fff; padding: 10px; width: 100%; border-radius: 8px; margin-top: 20px; cursor: pointer; }

    </style>
</head>
<body>

    <div id="screen-login" class="screen">
        <div class="login-card">
            <h2 style="margin-bottom: 10px;">Bem-vindo</h2>
            <p style="color: var(--text-secondary); font-size: 14px;">Organize suas despesas de forma simples.</p>
            <button class="btn-login" onclick="app.loginAnonimo()">Entrar sem cadastro</button>
        </div>
    </div>

    <div id="screen-home" class="screen">
        <header>
            <h1>Vis√£o Geral</h1>
            <div style="width: 30px; height: 30px; background: #333; border-radius: 50%;"></div>
        </header>

        <div class="card">
            <h3>Total de Despesas</h3>
            <div class="value" id="total-display">R$ 0,00</div>
        </div>

        <h3 style="margin: 20px 0 10px; color: var(--text-secondary);">Recentes</h3>
        <div id="recent-list">
            </div>
    </div>

    <div id="screen-extrato" class="screen">
        <header>
            <h1>Extrato</h1>
        </header>
        <div id="full-list">
            </div>
    </div>

    <nav class="bottom-nav" id="bottom-nav" style="display: none;">
        <div class="nav-item active" onclick="app.navigate('home')">
            <span class="nav-icon">üè†</span> In√≠cio
        </div>
        <div class="nav-item" onclick="app.navigate('extrato')">
            <span class="nav-icon">üìÑ</span> Extrato
        </div>
        <div class="nav-item" onclick="alert('Configura√ß√µes em breve')">
            <span class="nav-icon">‚öôÔ∏è</span> Config
        </div>
    </nav>

    <button class="fab" id="fab-btn" style="display: none;" onclick="app.addMockTransaction()">+</button>

    <div id="modal-detail" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 20px;">Detalhes</h2>
            <div class="detail-row">
                <div class="detail-label">Valor</div>
                <div class="detail-value" id="modal-value">...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Data</div>
                <div class="detail-value" id="modal-date">...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Categoria</div>
                <div class="detail-value" id="modal-category">...</div>
            </div>
            <button class="close-modal" onclick="app.closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        const app = {
            data: {
                user: null,
                transactions: JSON.parse(localStorage.getItem('transactions')) || []
            },

            init() {
                const user = localStorage.getItem('user_mode');
                if (user) {
                    this.data.user = user;
                    this.navigate('home');
                } else {
                    this.navigate('login');
                }
                this.updateUI();
            },

            loginAnonimo() {
                localStorage.setItem('user_mode', 'anon');
                this.data.user = 'anon';
                this.navigate('home');
            },

            navigate(screenId) {
                // Oculta todas as telas
                document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
                
                // Mostra a tela desejada
                const target = document.getElementById(`screen-${screenId}`);
                if(target) target.classList.add('active');

                // Controle do Menu e FAB
                const isAuth = screenId !== 'login';
                document.getElementById('bottom-nav').style.display = isAuth ? 'flex' : 'none';
                document.getElementById('fab-btn').style.display = isAuth ? 'flex' : 'none';

                // Atualiza estado visual do menu
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                if(screenId === 'home') document.querySelectorAll('.nav-item')[0].classList.add('active');
                if(screenId === 'extrato') document.querySelectorAll('.nav-item')[1].classList.add('active');

                if(isAuth) this.updateUI();
            },

            addMockTransaction() {
                // Simula adi√ß√£o para teste
                const newTrans = {
                    id: Date.now(),
                    title: "Nova Despesa",
                    value: (Math.random() * 100).toFixed(2),
                    date: new Date().toLocaleDateString('pt-BR'),
                    category: "Geral"
                };
                this.data.transactions.unshift(newTrans);
                this.save();
                this.updateUI();
                // Se estiver no extrato, re-renderiza
                if(document.getElementById('screen-extrato').classList.contains('active')){
                    this.renderList('full-list');
                }
            },

            save() {
                localStorage.setItem('transactions', JSON.stringify(this.data.transactions));
            },

            updateUI() {
                // Atualiza Totais
                const total = this.data.transactions.reduce((acc, item) => acc + parseFloat(item.value), 0);
                const totalEl = document.getElementById('total-display');
                if(totalEl) totalEl.innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                // Renderiza listas
                this.renderList('recent-list', 3);
                this.renderList('full-list');
            },

            renderList(elementId, limit = null) {
                const container = document.getElementById(elementId);
                if(!container) return;

                container.innerHTML = '';
                
                let list = this.data.transactions;
                if (limit) list = list.slice(0, limit);

                if (list.length === 0) {
                    container.innerHTML = '<div style="text-align:center; color: #555; padding: 20px;">Nenhuma despesa registrada.</div>';
                    return;
                }

                list.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'transaction-item';
                    div.onclick = () => this.openDetail(item.id); // Passa o ID seguro
                    div.innerHTML = `
                        <div class="t-info">
                            <span class="t-title">${item.title || 'Sem t√≠tulo'}</span>
                            <span class="t-date">${item.date}</span>
                        </div>
                        <div class="t-amount">R$ ${parseFloat(item.value).toFixed(2).replace('.',',')}</div>
                    `;
                    container.appendChild(div);
                });
            },

            openDetail(id) {
                try {
                    const item = this.data.transactions.find(t => t.id === id);
                    if (!item) return; // Evita crash se item n√£o existe

                    document.getElementById('modal-title').innerText = item.title || 'Detalhes';
                    document.getElementById('modal-value').innerText = `R$ ${parseFloat(item.value).toFixed(2).replace('.',',')}`;
                    document.getElementById('modal-date').innerText = item.date || '-';
                    document.getElementById('modal-category').innerText = item.category || 'Geral';

                    document.getElementById('modal-detail').classList.add('open');
                } catch (e) {
                    console.error("Erro ao abrir detalhes:", e);
                }
            },

            closeModal() {
                document.getElementById('modal-detail').classList.remove('open');
            }
        };

        // Inicializa
        window.onload = () => app.init();
    </script>
</body>
</html>
